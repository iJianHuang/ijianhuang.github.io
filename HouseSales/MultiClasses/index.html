<!DOCTYPE html>
<html lang="en">

<head>
    <title>Jian's ML Code Camp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Jian's Machine Learning Code Camp">
    <meta name="keywords" content="Machine Learning TensorFlow House Price">
    <meta name="author" content="Jian Huang">
    <!-- Import the webpage's stylesheet -->    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body> 
    <!--   Header   -->
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <h1 class="header center red-text"><a href="../../index.html" target="_self">Jian's ML Code Camp </a></h1>
            <h2 class="header center">Number of Bedrooms Prediction</h2>

            <h5 class="header center red-text small">Multi-Class Classification with TensorFlow.js</h5>
            <div class="row center">
                <h6 class="header col s12 light">Train a model to predict a class</h6>
            </div>
        </div>
    </div>

    <!--   Misc buttons   -->
    <div class="section no-pad-bot red lighten-4">
        <div class="container">
            <div class="row center">
                <button id="toggle-button" class="waves-effect waves-light red btn-small"
                    onclick="toggleVisor()">Toggle Visor</button>
                <br /><br />
            </div>
        </div>
    </div>

    <!--   Main functionality   -->
    <div class="container">
        <div class="section">

            <div class="row">
                <!--   Training   -->
                <div class="col s12 m6">
                    <div class="icon-block">
                        <h3 class="center red-text"><i class="material-icons" style="font-size: 2em">build</i>
                        </h3>
                        <h5 class="center">Train & Test</h5>

                        <p class="light"></p>

                        <div>
                            <p><label>Training status:</label></p>
                            <pre class="grey lighten-4"
                                style="overflow-x: auto"><em id="model-status">Loading data...</em></pre>

                            <p><label>Testing status:</label></p>
                            <pre class="grey lighten-4"
                                style="overflow-x: auto"><em id="testing-status">Not yet tested</em></pre>

                            <button autocomplete="off" id="train-button" class="waves-effect red waves-light btn"
                                disabled onclick="train()">Train New Model</button>
                            <button autocomplete="off" id="test-button" class="waves-effect red waves-light btn"
                                disabled onclick="test()">Test Model</button>
                        </div>
                        <br />

                        <div>
                            <button autocomplete="off" id="load-button"
                                class="waves-effect red waves-light btn-small" disabled onclick="load()">Load
                                Model</button>
                            <button autocomplete="off" id="save-button"
                                class="waves-effect red waves-light btn-small" disabled onclick="save()">Save
                                Model</button>
                        </div>

                    </div>
                </div>

                <!--   Prediction   -->
                <div class="col s12 m6">
                    <div class="icon-block">
                        <h3 class="center red-text"><i class="material-icons" style="font-size: 2em">timeline</i>
                        </h3>
                        <h5 class="center">Predict</h5>

                        <label>Square feet of living space: <input type="number" id="prediction-input-1"
                                placeholder="2000" /></label>
                        <label>House price ($): <input type="number" id="prediction-input-2"
                                placeholder="1000000" /></label>
                        <button autocomplete="off" id="predict-button" class="waves-effect red waves-light btn"
                            disabled onclick="predict()">Predict Class</button>
                        <p><strong id="prediction-output"></strong></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>


    <!-- Import the page's JavaScript to do some stuff -->
    <script type="text/javascript" src="house_sales.js">        
    </script>

</body>

</html>
